extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.10", import: ["@key"])
  @link(
    url: "https://specs.apollo.dev/connect/v0.1"
    import: ["@connect", "@source"]
  )
  @source(
    name: "github"
    http: {
      baseURL: "https://api.github.com"
      headers: [
        { name: "Accept", value: "application/vnd.github+json" }
        { name: "User-Agent", value: "DaleStudy" }
        { name: "Authorization", value: "token {$config.token}" }
      ]
    }
  )

type Query {
  teams: [Team]!
    @connect(
      source: "github"
      http: { GET: "/orgs/DaleStudy/teams" }
      selection: """
      id
      name
      description
      members {
        login
        id
      }
      """
    )
  team(name: ID!): Team
    @connect(
      source: "github"
      http: { GET: "/orgs/DaleStudy/teams/{$args.name}" }
      selection: """
      id
      name
      description
      """
    )
  members(name: ID!): [Member]!
    @connect(
      source: "github"
      http: { GET: "/orgs/DaleStudy/teams/{$args.name}/members?per_page=100" }
      selection: """
      login
      id
      """
    )
}

type Team {
  id: ID!
  name: String!
  description: String
  members: [Member]!
    @connect(
      source: "github"
      http: { GET: "/orgs/DaleStudy/teams/{$this.name}/members?per_page=100" }
      selection: """
      login
      id
      """
    )
}

type Member {
  id: ID!
  login: String!
}
